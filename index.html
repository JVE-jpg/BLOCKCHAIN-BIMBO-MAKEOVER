<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="refresh" content="10">
  <title>Blockchain Bimbo Archive</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --spacing: 1.2rem;
      --font-main: 'Inter', sans-serif;
      --text-color: #111;
      --bg-color: #fdfdfd;
      --accent-color: #000;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: var(--font-main);
      background-color: var(--bg-color);
      color: var(--text-color);
    }
    .profile-header {
      text-align: center;
      padding: 2rem 1rem 1rem;
    }
    .profile-pic {
      width: 84px;
      height: 84px;
      border-radius: 50%;
      object-fit: cover;
      margin: 0 auto 1rem;
      display: block;
    }
    .username {
      font-size: 1.5rem;
      font-weight: 600;
      margin: 0.3rem 0 0;
    }
    .handle {
      color: #555;
      font-size: 1rem;
    }
    .bio {
      font-size: 1rem;
      color: #333;
      margin: 0.7rem 0;
    }
    .followers {
      font-size: 0.95rem;
      color: #888;
    }
    .follow-btn {
      background-color: var(--accent-color);
      color: white;
      border: none;
      padding: 0.6rem 1.6rem;
      border-radius: 12px;
      font-size: 1rem;
      margin-top: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .follow-btn:hover {
      background-color: #222;
    }
    .tabs {
      display: flex;
      justify-content: center;
      border-bottom: 1px solid #ddd;
      margin-top: 2rem;
    }
    .tab {
      padding: 1rem;
      font-weight: 500;
      color: #555;
      font-size: 1.1rem;
      cursor: pointer;
    }
    .tab.active {
      color: var(--accent-color);
      border-bottom: 2px solid var(--accent-color);
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 2px;
      background: #eee;
      padding-bottom: 4rem;
    }
    .gallery img {
      width: 100%;
      aspect-ratio: 1 / 1;
      object-fit: cover;
      display: block;
    }
  </style>
</head>
<body>

  <div class="profile-header">
    <img src="static/profile.jpg" alt="Profile Picture" class="profile-pic">
    <div class="username">BLOCKCHAIN BIMBO MAKEOVER</div>
    <div class="handle">@BLOCKCHAINBIMBO</div>
    <div class="bio">Becoming digital relics</div>
    <div class="followers">4004k followers</div>
    <button class="follow-btn">Follow</button>
  </div>

  <div class="tabs">
    <div class="tab active">Posts</div>
    <div class="tab">Holdings</div>
  </div>

  <div class="gallery">
    <a href="#"><img src="static/relics/relic_004.png" alt="relic_004.png" loading="lazy"></a>
    <a href="#"><img src="static/relics/relic_005.png" alt="relic_005.png" loading="lazy"></a>
    <a href="#"><img src="static/relics/relic_006.png" alt="relic_006.png" loading="lazy"></a>
    <a href="#"><img src="static/relics/relic_007.png" alt="relic_007.png" loading="lazy"></a>
    <a href="#"><img src="static/relics/relic_008.png" alt="relic_008.png" loading="lazy"></a>
    <a href="#"><img src="static/relics/relic_009.png" alt="relic_009.png" loading="lazy"></a>
  </div>

</body>
</html>
